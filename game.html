<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!--<h1>Darwin Squares. The game without players.</h1>-->
    <div class="imgCanv">
        <img src="sprites/logo/logo.png"><br>
        <div class="inl">
            <div class="inlineContainer sizer">
                <input type="button" value="-" onclick="unitMinv()"><input type="button" value="+" onclick="unitAddv()"><br>
                <div>
                    aaa
                </div>
            </div>
            <canvas id="viewCanvas"></canvas>
        </div>
    </div>
    <div class="checkboxContainer">
        <div class="smol1">
            Music: <input type="checkbox" id="music" class="check" onclick="setMusic(this)">
        </div><br>
        <div class="smol1">
            Graphics: <input type="checkbox" checked id="graphics" class="check">
        </div><br>
        <div class="smol2">
            Culling: <input type="checkbox" checked id="culling" class="check">
        </div>
    </div>
    <div class="checkboxContainer inputContainer">
        <div>Max organisms: <input type="number" id="maxOrg" value="250"></div> <br>
        <div>Max food: <input type="number" id="maxFood" value="800"></div><br>
        <div>Organism mutation chance: <input type="number" id="orgMutNum" value="5"></div> <br>
        <div>Cell mutation chance: <input type="number" id="cellMutNum" value="5"></div><br>
        <div>Growing energy cost: <input type="number" onchange="cellCost = parseInt(this.value)" value="5"></div><br>
        <div>Food delay: <input type="number" id="foodDelay" value="3"></div><br>
        <div>Sun energy multiplier: <input type="number" value="1" id="sunM"></div><br>
        <div>Starving multiplier: <input type="number" value="1" id="sm"></div><br>
        <div>Predator multiplier: <input type="number" value="1" id="pm"></div><br>
        <div>Size of world: <input type="number" onchange="WORLDSIZE = parseInt(this.value)" value="70"></div><br>
    </div>
    <div class="inlineContainer sizer">
        <input type="button" value="-" onclick="unitMin()"><input type="button" value="+" onclick="unitAdd()">
        <input type="button" value="Spectate organism" onclick="spectate()"><br>

    </div>
    <div class="inlineContainer sizer">
        <input type="button" onclick="setRunning()" value="Start/Stop Simulation"><br>
        <input type="button" value="Delete the half of organisms" onclick="killHalf()"> <br>
        <input type="button" value="Delete the half of food" onclick="killHalfPlant()"><br>
    </div>
    <div class="canvasCont">
        <div class="canvass canvas2" id="1">
            <canvas id="simCanvas"></canvas>
        </div>
        <div class="canvass canvas1" id="2">
            <canvas id="diaCanv"></canvas>
        </div>
    </div>
</body>

</html>
<script src="scripts/particle.js"></script>
<script src="scripts/cells.js"></script>
<script src="scripts/organism.js"></script>
<script src="scripts/camera.js"></script>
<script src="scripts/input.js"></script>
<script src="scripts/mutate.js"></script>
<script src="scripts/brain.js"></script>
<script src="scripts/plant.js"></script>
<script src="scripts/random.js"></script>
<script src="scripts/collide.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/diagram.js"></script>
<script src="scripts/view.js"></script>
